<html>

  <head>
    <title>The Starter Zoo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="normalize.css">

    <style type="text/css">
      body { width: 960px; margin: 20px auto; }

      a, a:visited {
        text-decoration: none;
        color: blue;
        padding: 10px;
      }
      a:hover {
        background: yellow;
      }

      td:hover {
        background: yellow;
      }
      td {
        border: 1px solid black;
        padding: 10px;
      }

      th {
        background-color: #f3f298;
        padding: 10px;
        border: 1px solid #444;
      }
    </style>
  </head>

  <body>
    <h1>Zoo Information</h1>

    <p><a href="http://google.com">Search</a></p>
    <table>
      <thead>
        <tr>
          <th colspan="2">Animal House</th>
          <th>Hours</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>Monkeys</td>
          <td>FREE</td>
          <td>10am - 4pm</td>
          <td>Feeding at 11am today</td>
        </tr>
        <tr>
          <td>Elephants</td>
          <td>FREE</td>
          <td>7am - 6pm</td>
          <td>Show at 1pm</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
